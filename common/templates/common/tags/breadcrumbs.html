{% load wagtailcore_tags base_tags %}

<nav class="breadcrumb" aria-label="breadcrumbs">
  <div class="container">
    <ul>
      {% for parent in parent_list %}
        <li {% if parent == calling_page %}class="is-active"{% endif %}>
          <a href="{% pageurl parent %}">{% if parent.page_title %}{{ parent.page_title }}{% else %}{{ parent.title }}{% endif %}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</nav>
